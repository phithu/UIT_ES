<ion-header>
  <ion-navbar color='primary'>
    <ion-title text-center>
      <div class="flex flex_center">
        <i class="material-icons">event_note</i> <span class="mar_left_7">UIT ES Creator</span>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content scroll="true">
  <form [formGroup]="frm" (ngSubmit)="formSubmit(frm.value)">
    <ion-searchbar type="text" formControlName="search" [showCancelButton]="shouldShowCancel">
    </ion-searchbar>
    <button type="button" ion-button (click)="formSubmit(frm.value)">Submit</button>
    <ion-badge class="block_center badge__danger" *ngIf="formErrors.search">
      {{formErrors.search}}
    </ion-badge>
  </form>
  <p *ngIf="submited">Haha</p>
</ion-content>
