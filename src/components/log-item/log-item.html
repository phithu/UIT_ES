<ng-container *ngIf="log">
  <div class="flex flex_center__vertical">
    <i class="material-icons account_icon">account_circle</i>
    <div class="info_student">
      <p>{{log.nameStudent}}</p>
      <p>{{log.idStudent}}</p>
    </div>
  </div>
  <div class="time__logs">
    <div class="times">
      <ng-container *ngIf="log.time">{{log.time}}</ng-container>
      <ng-container *ngIf="log.orderNumber">Số thứ tự: {{log.orderNumber}}</ng-container>
    </div>
  </div>
</ng-container>
